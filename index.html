<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <header>
        <h1>Seja bem vindo!</h1>
    </header>
    <main>
        <p>Cadastre-se na plataforma para receber o conteúdo gratuito</p>
        <br />
        <form>
            <label for="name">Digite seu nome:</label>
            <input id="name" type="text" placeholder="Insira seu nome completo" required>
            <br />
            <label for="email">Digite seu e-mail:</label>
            <input id="email" type="email" placeholder="Digite seu e-mail" required>
            <br />
            <label for="password">Digite sua senha:</label>
            <input type="password" id="password" placeholder="Digite a sua senha" required>
            <br />
            <input type="checkbox" id="checkbox-news">
            <label for="checkbox-news">Deseja receber novidades?</label>
            <br />
            <input type="checkbox" id="checkbox-termos" required>
            <label for="checkbox-termos">Aceita os Termos de Uso e Política de Privacidade?</label>
            <br />
            <button type="submit">Receber meu conteúdo agora!</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
</body>
</html>
